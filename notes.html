<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Note Taker
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 list-container">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Save a Note</h5>
                        <div class="form-group">
                            <input type="text" class="form-control note-title" placeholder="Note Title">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control note-textarea" placeholder="Enter Note Text" rows="3"></textarea>
                            <button class="btn btn-success mt-4 float-right save-note">Save Note</button>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
